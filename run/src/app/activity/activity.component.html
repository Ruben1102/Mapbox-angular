<div class="row row-runs">
	<h2 class="heading">My Runs</h2>
	<hr>
	<div class="summary">
		  Total Distance travelled : 
		<p class="totals">{{totaldistance}}
		</p>
			totalActivities: 
		<p class="totals">{{totalactivity}}
		</p>
		First Date: 
		<p class="totals">
			{{frstdate | date: "yyyy-MM-dd"}}
		</p>
	

<table class="table table-hover">
	<tr>
		<th>Name</th>
		<th>Comments</th>
		<th>Date</th>
		<th>Distance</th>
	</tr>
	<tbody>
		<tr *ngFor="let activity of activities">
			<td><a [routerLink]="['/run', activity.id]">{{activity.name}}</a></td>
			<td>{{activity.comments}}</td>
			<td>{{activity.date | date: "yyyy-MM-dd"}}</td>
			<td>{{activity.distance}}</td>
		</tr>
	</tbody>
</table>

</div>
</div>
